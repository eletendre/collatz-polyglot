<!DOCTYPE html>
<html>

<head>
 <title> Guessing Game </title>
</head>

<body> 
	<script>
	var answer = 8;
	var number = prompt('Enter Your Number');
	
	while (number!= answer) {
		if (number > answer) {
			console.log('Number is too high'); }
	else { 
		console.log('Number is too low'); } 

	if (answer = number) {
		console.log('That is the right number!'); }
	}

	</script>

</body>
</html>
